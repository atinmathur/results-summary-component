<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Results Summary</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="results">
      <div class="score">
        <span class="text-score">Your Result</span>
        <div class="score-circle">
          <span class="main-score">76</span>
          <span class="out-of-score">out of 100</span>
        </div>
        <span class="greeting">Great!</span>
        <span class="message"
          >Your performance exceed 65% of the people conducting the test here!
        </span>
      </div>
      <div class="summary">
        <span class="title">Summary</span>
        <div class="categories">
          <div
            class="category-item"
            style="color: #ff5555; background-color: #fff6f6"
          >
            <span class="topic">
              <img src="./assets/flash.svg" alt="Reaction" class="icon" />
              Reaction
            </span>
            <span class="topic-score"
              >80 <span class="total-score">/ 100</span></span
            >
          </div>
          <div
            class="category-item"
            style="color: #ffb21e; background-color: #fffbf4"
            ;
          >
            <span class="topic">
              <img src="./assets/brain.svg" alt="Reaction" class="icon" />
              Memory
            </span>
            <span class="topic-score"
              >92 <span class="total-score">/ 100</span></span
            >
          </div>
          <div
            class="category-item"
            style="color: #00bb8f; background-color: #f2fcf9"
          >
            <span class="topic">
              <img src="./assets/chat-remove.svg" alt="Reaction" class="icon" />
              Verbal
            </span>
            <span class="topic-score"
              >61 <span class="total-score">/ 100</span></span
            >
          </div>
          <div
            class="category-item"
            style="color: #1125d6; background-color: #f3f4fd"
          >
            <span class="topic">
              <img src="./assets/eye-empty.svg" alt="Reaction" class="icon" />
              Visual
            </span>
            <span class="topic-score"
              >73 <span class="total-score">/ 100</span></span
            >
          </div>
        </div>
        <button class="continue-button">Continue</button>
      </div>
    </div>
  </body>
</html>
